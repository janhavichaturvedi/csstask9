<!DOCTYPE html>
<html>
<head>
  <style>
    
    .outer {
      padding: 20px;
      border: 1px solid black;
      padding: 40px;
      height: 230px;
      width: 230px;
    }

    .inner {
      background-color: gold;
      color: black;
      padding: 10px;
    }
    
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
        The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.
    </div>
  </div>
</body>
</html>
